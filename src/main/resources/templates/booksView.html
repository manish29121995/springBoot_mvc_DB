<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
   <script type="text/javascript">
		  function confirmDelete(){
			  return confirm("Are you sure,Really you want to delete..?");
		  }
		  
  </script>
  </head>
  <body>
	 
	  <div class="container">
		
    <h1 style="color: blue;background-color:dimgrey;border: 0cqb;border-color: brown;-ms-flex-align: center;">Books Info</h1>
	   <a href="index"class="btn btn-primary mb-3">ADD NEW Book</a>
	 <table class="table table-bordered table-striped">
		   <thead>
			   <tr>
				   <th>Book Id</th>
				   <th>Book Name</th>
				   <th>Book Price</th>
				   <th>Action</th>
			   </tr>
			   
		   </thead>
		 <tbody>
			 <tr th:each="book: ${books}">
						<td th:text="${book.bookId}"></td>
						<td th:text="${
							book.bookName}"></td>
						<td th:text="${book.bookPrice}"></td>
						<td>
							<a th:href="@{/edit?(bookId=${book.bookId})}"class="btn btn-secondary">Edit</a>
						  <a th:href="@{/delete?(bookId=${book.bookId})}"class="btn btn-danger"
								onclick="return confirmDelete()">Delete</a>
						</td>
			 </tr>
				<tr th:if="${books.isEmpty()}">
		<td colspan="4" style="color: red;">No record found..</td>
				</tr>
				
		 </tbody>
		 
	 </table>	  
		  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
